{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

<div class="container">
  <div class="row">
    <div class="profile col-md-4">
      <h3> {{user.username| capitalize}} </h3>
      {% if user.image_file %}
      <img src="{{url_for('static',filename=user.image_file)}}" alt="" class="img-thumbnail">
      {%else%}
      <p>No profile picture</p>
      {% endif %}
    </div>
    <div class="pitches col-md-8">
      {% for post in posts %}
      <div class="card">
        <h1>{{post.title}}</h1>
        <p>{{post.body}}</p>
      </div>
      {%endfor%}
    </div>
  </div>
</div>
{% endblock %}
